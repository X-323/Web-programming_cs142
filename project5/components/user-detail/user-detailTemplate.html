<div>
	<h1>{{userName}}</h1>
	<p class="cs142-user-detail">
		First Name: {{firstName}} <br>
		Last Name: {{lastName}} <br>
		Occupation: {{occupation}} <br>
		Location: {{location}}
		
	</p>
	<p class="cs142-user-detail">
		A brief user description: <br>
		<span class="cs142-user-description">{{description}}</span>
	</p>
	<p class="cs142-user-detail">
		<a href="#/photos/{{userId}}">Click to go to my photos!</a>
	</p>
</div>
